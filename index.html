<body>
<h2>PIZZA ORDER</h2>

<div class="wrapper">
    
    <div class="box1" id="radioButtons">
        <input type="radio" id="small" name="pizzaSize" value="101">
        <label for="small">Small</label>

        <input type="radio" id="medium" name="pizzaSize" value="102">
        <label for="medium">Medium</label>

        <input type="radio" id="large" name="pizzaSize" value="103">
        <label for="large">Large</label>
    </div>
    
    <div class="box2" id="dropdown">
        <select name="toppings" id="topp">
            <option value="noTopping" selected>No topping</option>
            <option value="oneTopping">One topping</option>
            <option value="twoToppongs">Two toppings</option>
        </select>
    </div>
    
    <div class="box3" id="submitButton">
        <button type="button" id="submitForm">Get total price</button>
    </div>
    
    <div class="box4">Your total is $<input type="text" val="starting value" id="displayPrice"></span></div>

    <div class="box5">
        <img src="pizza.jpg" alt="Pizza" width="500" height="400">
    </div>
</div>
<script src="main.js"></script>
</body>
